<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <h1>Loading...</h1>
    </div>
    <div id="game-container" style="display: none;">
        <div id="header">
            <div id="experience-bar">
                <div id="experience-progress"></div>
            </div>
            <div id="money-bar">
                <div id="money-progress"></div>
            </div>
        </div>
        <div id="background">
            <img src="image.png" alt="Background" id="background-image">
            <div id="character-container">
                <img src="character.jpg" alt="Character" id="character-image">
            </div>
        </div>
        <div id="balance">
            <img src="balance-icon.png" alt="Balance Icon">
            <div id="balance-value">0</div>
        </div>
        <div id="menu">
            <button id="make-money">Make $$$</button>
            <button id="play">Play</button>
            <button id="settings">Settings</button>
            <button id="garage">Garage</button>
            <button id="gym">Gym</button>
            <button id="work">Work</button>
        </div>
        <div id="score">
            Score: <span id="score-value">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
